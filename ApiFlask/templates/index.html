<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React and Webpack4</title>
</head>
<body>
    <table>
        <tr>
            <th> isbn </th>
            <th> name </th>
            <th> price </th>
         </tr>
         <tbody>
            {% for b in result %}
            <tr>
               <td> {{ b["isbn"] }} </td>
               <td> {{ b["name"] }} </td>
               <td> {{ b["price"] }} </td>
            </tr>
            {% endfor %}
         </tbody>
    </table>

<script type="text/javascript" src="main.js"></script></body>
</html>
